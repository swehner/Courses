<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link type="text/css" rel="stylesheet" href="themes/bluesky/skin.css" />
</h:head>

<h:body>

	<h1>Courses</h1>

	<f:view>
		<h:form>
			<p:dataTable value="#{coursesView.courses}" var="course" paginator="true" rows="4">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{course.title}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Level" />
					</f:facet>
					<h:outputText value="#{course.level}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Hours" />
					</f:facet>
					<h:outputText value="#{course.hours}" />
				</p:column>
			</p:dataTable>
			<h:commandButton value="New course" action="new_course"/>
		</h:form>
	</f:view>
</h:body>

</html>
